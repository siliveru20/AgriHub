<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <!-- Include the Google Translate API -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <h1>Language Translator</h1>
    <!-- This div will contain the translation widget -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        // Function to initialize the translation widget
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({  
                pageLanguage: 'en',
                includedLanguages: 'es,fr', // You can specify other languages here
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }
    </script>
    <!-- Script to load the Google Translate widget -->
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
</body>
</html>
