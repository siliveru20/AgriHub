<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color:rgb(145, 145, 252);
            color: rgb(27, 143, 7);
            background-image: url('crop1.jpg'); 
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        #feedback-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #feedback-text {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 10px;
        }

        #submit-button {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="feedback-form">
        <h2>Feedback Form</h2>
        <p>Feel free to share your feedback with us.</p>
        
        <form action="submit_feedback.php" method="post">
            <label for="feedback-text">Feedback:</label>
            <textarea id="feedback-text" name="feedback" rows="4" placeholder="Enter your feedback here..." required></textarea>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
